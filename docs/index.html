<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <style>
    /* Custom Styling for collapsible navigation */
    .sidebar-nav .section {
      cursor: pointer;
    }
    .sidebar-nav .sub-section {
      display: none;
      padding-left: 10px;
    }
    .sidebar-nav .section.open + .sub-section {
      display: block;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2, // Adjust for sub-levels
      sidebarDisplayLevel: 1 // Show level 1 by default
    };

    // Add collapsible functionality to the sidebar
    document.addEventListener('DOMContentLoaded', () => {
      document.addEventListener('click', function (e) {
        const target = e.target;
        if (target.classList.contains('section')) {
          target.classList.toggle('open');
          const nextElement = target.nextElementSibling;
          if (nextElement && nextElement.classList.contains('sub-section')) {
            nextElement.style.display = nextElement.style.display === 'block' ? 'none' : 'block';
          }
        }
      });
    });
  </script>
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
